<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/common_header :: common_header(~{::title},~{::link} ?: _)">
	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Online-shopping</title>
</head>
<body>
	<div id="page">
		<header th:replace="fragments/header :: header">
			<!-- Navigation -->
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
				<div class="container">
					<a class="navbar-brand" th:href="@{/}">Online Shopping</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarResponsive" aria-controls="navbarResponsive"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item active"><a class="nav-link" href="#">Home
									<span class="sr-only">(current)</span>
							</a></li>
							<li class="nav-item"><a class="nav-link" href="#">About</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Services</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		
		<div id="main-content" role="main" class="main-content mt-5">
			<div class="container">
				
				<div class="row">
				
					<div id="content" layout:fragment="content" class="col-lg-12">
					
						The main content goes here ....
						
					</div>					
				</div><!-- /.row -->
			
			</div>

			
			
		</div>

		<!-- Footer -->
		<div th:replace="fragments/footer :: footer"></div>

	</div>
	<!-- #page -->

	<script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/assets/js/popper.min.js}"></script>
	<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/data-tables/datatables.min.js}"></script>
	<script th:src="@{/assets/js/scripts.js}"></script>
</body>
</html>
